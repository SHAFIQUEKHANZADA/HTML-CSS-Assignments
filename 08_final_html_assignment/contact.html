     <div class="formDiv">
      <form>
        <fieldset class="fSetOne">
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text"><br>
            <br>
            <label for="email">Email:</label>
            <input type="email">
        </fieldset>

        <fieldset class="fSetTwo">
            <legend>Your Review:</legend>

            How did you hear about us ?
            <select name="" id="">
                <option value="google">Google</option>
                <option value="linkedin">Linkedin</option>
                <option value="facebook">Facebook</option>
            </select>
            <br><br>

            Would you visit again ?  <br>
            <input type="radio" name="x" id="">Yes
            <input type="radio" name="x" id="">No
            <input type="radio" name="x" id="">Maybe
            <br>

            Comments: <br>
            <textarea name="" id="" rows="3"></textarea>
            <br>

            <input type="checkbox"> Sign me up for email updates
            <br>
             <button>Submit review</button>
        </fieldset>
    </form>
